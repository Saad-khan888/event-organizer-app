<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="60" cy="60" r="56" fill="url(#bgGradient)" opacity="0.95"/>
  <circle cx="60" cy="60" r="56" fill="none" stroke="url(#bgGradient)" stroke-width="3" opacity="0.5"/>
  
  <!-- Central Hub Symbol (Hexagon with connections) -->
  <g transform="translate(60, 60)" filter="url(#glow)">
    <!-- Central Hexagon -->
    <path d="M 0,-20 L 17.32,-10 L 17.32,10 L 0,20 L -17.32,10 L -17.32,-10 Z" 
          fill="url(#iconGradient)" 
          stroke="#fff" 
          stroke-width="2"
          opacity="0.9"/>
    
    <!-- Connection Lines (representing network/hub) -->
    <line x1="0" y1="-20" x2="0" y2="-35" stroke="#fff" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
    <line x1="17.32" y1="-10" x2="30" y2="-17" stroke="#fff" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
    <line x1="17.32" y1="10" x2="30" y2="17" stroke="#fff" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
    <line x1="0" y1="20" x2="0" y2="35" stroke="#fff" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
    <line x1="-17.32" y1="10" x2="-30" y2="17" stroke="#fff" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
    <line x1="-17.32" y1="-10" x2="-30" y2="-17" stroke="#fff" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
    
    <!-- Outer Connection Nodes (representing athletes/organizers/reporters) -->
    <circle cx="0" cy="-35" r="5" fill="#fff" opacity="0.9"/>
    <circle cx="30" cy="-17" r="5" fill="#fff" opacity="0.9"/>
    <circle cx="30" cy="17" r="5" fill="#fff" opacity="0.9"/>
    <circle cx="0" cy="35" r="5" fill="#fff" opacity="0.9"/>
    <circle cx="-30" cy="17" r="5" fill="#fff" opacity="0.9"/>
    <circle cx="-30" cy="-17" r="5" fill="#fff" opacity="0.9"/>
    
    <!-- Athletic Symbol in Center (Running figure silhouette) -->
    <g transform="scale(0.6)">
      <!-- Head -->
      <circle cx="2" cy="-8" r="4" fill="#fff" opacity="0.95"/>
      <!-- Body in motion -->
      <path d="M 2,-4 L 0,8 M 0,8 L -6,16 M 0,8 L 6,16" 
            stroke="#fff" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            opacity="0.95"/>
      <!-- Arms in running position -->
      <path d="M 2,-2 L -4,4 M 2,-2 L 8,2" 
            stroke="#fff" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            opacity="0.95"/>
    </g>
  </g>
  
  <!-- Accent Ring -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#fff" stroke-width="1" opacity="0.2"/>
  
  <!-- Small decorative elements (representing sports/activity) -->
  <circle cx="20" cy="30" r="3" fill="#fbbf24" opacity="0.4"/>
  <circle cx="100" cy="90" r="3" fill="#fbbf24" opacity="0.4"/>
  <circle cx="95" cy="25" r="2.5" fill="#f59e0b" opacity="0.4"/>
  <circle cx="25" cy="95" r="2.5" fill="#f59e0b" opacity="0.4"/>
</svg>
